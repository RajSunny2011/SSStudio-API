summary: Login
description: Authenticates a user and returns a JWT token.
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
responses:
  200:
    description: Login successful
  401:
    description: Invalid credentials
